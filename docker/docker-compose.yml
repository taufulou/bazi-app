version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bazi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bazi_platform
      POSTGRES_USER: bazi_user
      POSTGRES_PASSWORD: bazi_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bazi_user -d bazi_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bazi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bazi Calculation Engine (Python)
  bazi-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bazi
    container_name: bazi-engine
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
