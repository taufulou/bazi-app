name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.12'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npx turbo lint

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Typecheck API
        run: cd apps/api && npx tsc --noEmit
      - name: Typecheck Web
        run: cd apps/web && npx tsc --noEmit

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run API tests
        run: cd apps/api && npx jest --verbose --forceExit
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          REDIS_URL: 'redis://localhost:6379'
          CLERK_SECRET_KEY: 'sk_test_fake'
          CLERK_WEBHOOK_SECRET: 'whsec_test_fake'
          NODE_ENV: 'test'

  test-bazi:
    name: Bazi Engine Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          cd packages/bazi-engine
          pip install -r requirements.txt
          pip install pytest
      - name: Run Bazi engine tests
        run: cd packages/bazi-engine && python -m pytest tests/ -v

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-api, test-bazi]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Build API
        run: cd apps/api && npx nest build
      - name: Build Web
        run: cd apps/web && npx next build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_placeholder'
          NEXT_PUBLIC_SITE_URL: 'https://bazi-platform.com'
